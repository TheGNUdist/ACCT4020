<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Checkmate</title>

	<meta name="author" content="Joshua G. Coyne, PhD">
	<link rel="icon" href="../../images/memphis.ico" type="image/x-icon" sizes="32x32">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.01, maximum-scale=1.01, user-scalable=no, minimal-ui">

	<link rel="stylesheet" href="../../reveal.js/css/reveal.css">
	<link rel="stylesheet" href="../../reveal.js/css/theme/solarized.css" id="theme">

	<!-- Personalized CSS -->
	<link rel="stylesheet" href="../../css/slides.css">
</head>

<body>
	<div class="reveal">
	<div class="slides">
		<section>
			<h3>Checkmate</h3>
			<figure>
				<img src="chess.png" alt="Chess" style="max-width: 375px"/>
				<figcaption>White's move. Can you checkmate black in 2 moves?</figcaption>
			</figure>
		</section>

		<section>
			<h3>Solution</h3>
			<div class="flex-row">
				<div class="flex-item">
					<figure>
						<img src="chess1.png" alt="Rook to F4" style="max-width: 300px"/>
						<figcaption>Rf4+</figcaption>
					</figure>
				</div>
				<div class="flex-item">
					<figure>
						<img src="chess2.png" alt="Bishop Takes Rook" style="max-width: 300px"/>
						<figcaption>Bxf4</figcaption>
					</figure>
				</div>
				<div class="flex-item">
					<figure>
						<img src="chess3.png" alt="Checkmate" style="max-width: 300px"/>
						<figcaption>e4#</figcaption>
					</figure>
				</div>
			</div>
		</section>
	</div>
	</div>

	<script src="../../reveal.js/lib/js/head.min.js"></script>
	<script src="../../reveal.js/js/reveal.js"></script>
	<script src="../../js/slides.js"></script>
</body>
</html>
